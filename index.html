<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
   
    <form id="inscription" action="index.html" method="post">
       <div><h2>Formulaire d'Inscription</h2></div>
        <div>
            <label for="Nom"></label>
            <input type="text" id="nom" name="nom" placeholder="Nom">
        </div>
        <div>
            <label for="Prenom"></label>
            <input type="text" id="Presnom" name="Presnom" placeholder="Prenom">
        </div>
        <div>
            <label for="Courriel"></label>
            <input type="text" id="Courriel" name="Courriel" placeholder="Courriel">
        </div>
        <div>
            <label for="Mot_de_passe"></label>
            <input type="text" id="Mot de passe" name="Mot de passe" placeholder="Mot de passe">
        </div>
        <div>
            <label for="Confirm_MDP"></label>
            <input type="text" id="Confirmer MDP" name="Confirmer MDP" placeholder="Confirmer MDP">
        </div>
        <button type="submit" >S'inscrire</button>

    </form>
</body>
</html>
